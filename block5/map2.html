<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <style>
      #map{
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>Feedback-Formular</title>
  </head>
  
  <body>
    <div class="row full">
    <div class="col-md-8">
    <div id="map"></div>
    </div>
    <div class="col-md-4">
      <form id="search">
        Search: <input name="query" type="text" size="40">
      </form>
    </div>
    </div>
    
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js"></script>
    <script src="http://bit.ly/1An0jZy"></script>
    <script type="text/javascript">
    
      var map = new ol.Map({
                target: 'map',
                layers: [
                  new ol.layer.Tile({
                    source: new ol.source.MapQuest({layer: 'osm'})
                  }),
                ],
                view: new ol.View({
                  center: ol.proj.transform([16.3, 48.2], 'EPSG:4326', 'EPSG:3857'),
                  zoom: 11
                })
              });
              
              var geolocation = new ol.Geolocation({
                projection: 'EPSG:3857'
              });
                geolocation.setTracking(true);
                geolocation.on('change:position', function() {
                geolocation.setTracking(false);
                map.getView().setCenter(geolocation.getPosition());
              });
              
     var form = document.getElementById('search'); 
     
       form.onsubmit = function search() {
                var url = 'http://nominatim.openstreetmap.org/search?&format=json&q= + form.query.value';  
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onload = function() {
                   var result = JSON.parse(xhr.responseText);
                  var position = [result[0].lon, result[0].lat];
                  map.getView().setCenter(ol.proj.transform(position, 'EPSG:4326', 'EPSG:3857'));
                };
      xhr.send();
              }
    </script>
  </body>
</html>
